<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #A88848;
            --dark-bg: #0a0a0a;
            --darker-bg: #1a1a1a;
            --message-bg: #2d2d2d;
            --user-message: #A88848;
            --text-light: #e0e0e0;
            --text-dark: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            overflow-x: hidden;
            height: 100vh;
        }

        /* Header */
        .chat-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.98);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-bottom: 2px solid var(--primary-gold);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 20px rgba(168, 136, 72, 0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(168, 136, 72, 0.5);
            border: 2px solid var(--primary-gold);
        }

        .header-info h1 {
            font-size: 1.2rem;
            color: var(--primary-gold);
            margin-bottom: 0.2rem;
        }

        .header-info p {
            font-size: 0.85rem;
            color: var(--text-light);
            opacity: 0.8;
        }

        .info-button {
            background: transparent;
            border: 2px solid var(--primary-gold);
            color: var(--primary-gold);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .info-button:hover {
            background: var(--primary-gold);
            color: var(--text-dark);
            transform: rotate(90deg);
        }

        /* Chat Container */
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 80px;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 1rem;
            scroll-behavior: smooth;
        }

        .messages-area::-webkit-scrollbar {
            width: 8px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: var(--primary-gold);
            border-radius: 4px;
        }

        /* Message Bubbles */
        .message {
            display: flex;
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.2rem;
            border-radius: 18px;
            position: relative;
        }

        .message.bot .message-content {
            background: var(--message-bg);
            color: var(--text-light);
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--primary-gold), #c9a860);
            color: var(--text-dark);
            border-bottom-right-radius: 4px;
            font-weight: 500;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--message-bg);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: fit-content;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-gold);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Service Cards */
        .service-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .service-card {
            background: var(--darker-bg);
            border: 2px solid var(--primary-gold);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .service-card:hover {
            background: var(--primary-gold);
            color: var(--text-dark);
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(168, 136, 72, 0.4);
        }

        .service-card .service-name {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .service-card .service-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary-gold);
        }

        .service-card:hover .service-price {
            color: var(--text-dark);
        }

        /* Calendar Widget */
        .calendar-widget {
            background: var(--darker-bg);
            border: 2px solid var(--primary-gold);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            color: var(--primary-gold);
        }

        .calendar-nav {
            background: transparent;
            border: none;
            color: var(--primary-gold);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .calendar-nav:hover {
            transform: scale(1.2);
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            text-align: center;
        }

        .calendar-day-label {
            font-size: 0.8rem;
            color: var(--primary-gold);
            padding: 0.5rem;
        }

        .calendar-day {
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--message-bg);
        }

        .calendar-day:hover:not(.disabled):not(.empty) {
            background: var(--primary-gold);
            color: var(--text-dark);
            transform: scale(1.1);
        }

        .calendar-day.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .calendar-day.empty {
            background: transparent;
            cursor: default;
        }

        .calendar-day.selected {
            background: var(--primary-gold);
            color: var(--text-dark);
            font-weight: bold;
        }

        /* Time Slots */
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .time-slot {
            background: var(--darker-bg);
            border: 2px solid var(--primary-gold);
            border-radius: 8px;
            padding: 0.8rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .time-slot:hover:not(.disabled) {
            background: var(--primary-gold);
            color: var(--text-dark);
            transform: scale(1.05);
        }

        .time-slot.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #555;
        }

        /* Confirmation Card */
        .confirmation-card {
            background: var(--darker-bg);
            border: 2px solid var(--primary-gold);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .confirmation-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid #333;
        }

        .confirmation-item:last-child {
            border-bottom: none;
        }

        .confirmation-label {
            color: var(--primary-gold);
            font-weight: 600;
        }

        .confirmation-value {
            color: var(--text-light);
            text-align: right;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .action-button {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--primary-gold);
            border-radius: 10px;
            background: transparent;
            color: var(--primary-gold);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .action-button.primary {
            background: var(--primary-gold);
            color: var(--text-dark);
        }

        .action-button:hover {
            background: var(--primary-gold);
            color: var(--text-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(168, 136, 72, 0.4);
        }

        /* Input Area */
        .input-area {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 800px;
            background: rgba(26, 26, 26, 0.98);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-top: 2px solid var(--primary-gold);
            display: none;
        }

        .input-area.active {
            display: block;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .input-field {
            flex: 1;
            background: var(--message-bg);
            border: 2px solid var(--primary-gold);
            border-radius: 25px;
            padding: 1rem 1.5rem;
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            box-shadow: 0 0 15px rgba(168, 136, 72, 0.3);
        }

        .input-field::placeholder {
            color: #888;
        }

        .send-button {
            background: var(--primary-gold);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: var(--text-dark);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(168, 136, 72, 0.5);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Info Modal */
        .info-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .info-modal.active {
            display: flex;
        }

        .info-content {
            background: var(--darker-bg);
            border: 3px solid var(--primary-gold);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .info-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: var(--primary-gold);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .info-item {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: start;
            gap: 1rem;
        }

        .info-icon {
            color: var(--primary-gold);
            font-size: 1.3rem;
            min-width: 30px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-header {
                padding: 0.8rem;
            }

            .header-info h1 {
                font-size: 1rem;
            }

            .header-info p {
                font-size: 0.75rem;
            }

            .logo-image {
                width: 50px;
                height: 50px;
            }

            .message-content {
                max-width: 85%;
            }

            .service-options {
                grid-template-columns: repeat(2, 1fr);
            }

            .time-slots {
                grid-template-columns: repeat(3, 1fr);
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        /* Success Animation */
        @keyframes successPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .success-icon {
            font-size: 3rem;
            color: var(--primary-gold);
            animation: successPulse 1s ease infinite;
        }
    </style>
</head>

    <script>
        // Chat Bot Logic
        class MondadoriChatBot {
            constructor() {
                this.currentStep = 0;
                this.bookingData = {
                    name: '',
                    service: '',
                    servicePrice: '',
                    date: '',
                    time: '',
                    phone: ''
                };
                this.messagesArea = document.getElementById('messages-area');
                this.inputArea = document.getElementById('input-area');
                this.userInput = document.getElementById('user-input');
                this.sendBtn = document.getElementById('send-btn');

                this.services = [
                    { name: 'Corte', price: 35 },
                    { name: 'Barba', price: 25 },
                    { name: 'Combo Corte + Barba', price: 50 },
                    { name: 'Acabamento Barba', price: 15 },
                    { name: 'Acabamento Cabelo', price: 20 },
                    { name: 'Sobrancelha Navalha', price: 20 },
                    { name: 'Platinado', price: 80 },
                    { name: 'Luzes', price: 60 },
                    { name: 'Selagem', price: 45 },
                    { name: 'Hidrata√ß√£o Barba', price: 25 },
                    { name: 'Hidrata√ß√£o Cabelo', price: 30 }
                ];

                this.init();
            }

            init() {
                // Event listeners
                this.sendBtn.addEventListener('click', () => this.handleUserInput());
                this.userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleUserInput();
                });

                // Info modal
                document.getElementById('info-btn').addEventListener('click', () => {
                    document.getElementById('info-modal').classList.add('active');
                });
                document.getElementById('info-close').addEventListener('click', () => {
                    document.getElementById('info-modal').classList.remove('active');
                });

                // Start conversation
                setTimeout(() => this.startConversation(), 500);
            }

            startConversation() {
                this.addBotMessage('Ol√°! Bem-vindo √† Mondadori Barbershop! üëã');
                setTimeout(() => {
                    this.addBotMessage('Eu sou o assistente virtual do Diego e vou te ajudar a agendar seu hor√°rio.');
                    setTimeout(() => {
                        this.addBotMessage('Como posso te chamar?');
                        this.showInput();
                    }, 1500);
                }, 1000);
            }

            addBotMessage(text, delay = 0) {
                setTimeout(() => {
                    this.showTypingIndicator();
                    setTimeout(() => {
                        this.hideTypingIndicator();
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message bot';
                        messageDiv.innerHTML = `
                            <div class="message-content">${text}</div>
                        `;
                        this.messagesArea.appendChild(messageDiv);
                        this.scrollToBottom();
                    }, 1000);
                }, delay);
            }

            addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user';
                messageDiv.innerHTML = `
                    <div class="message-content">${text}</div>
                `;
                this.messagesArea.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator active';
                indicator.id = 'typing';
                indicator.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                this.messagesArea.appendChild(indicator);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                const indicator = document.getElementById('typing');
                if (indicator) indicator.remove();
            }

            showInput() {
                this.inputArea.classList.add('active');
                this.userInput.focus();
            }

            hideInput() {
                this.inputArea.classList.remove('active');
            }

            handleUserInput() {
                const value = this.userInput.value.trim();
                if (!value) return;

                this.addUserMessage(value);
                this.userInput.value = '';

                switch(this.currentStep) {
                    case 0: // Name
                        this.bookingData.name = value;
                        this.hideInput();
                        this.showServiceSelection();
                        break;
                    case 4: // Phone
                        if (this.validatePhone(value)) {
                            this.bookingData.phone = value;
                            this.hideInput();
                            this.showConfirmation();
                        } else {
                            this.addBotMessage('Por favor, digite um telefone v√°lido no formato: (XX) XXXXX-XXXX');
                        }
                        break;
                }
            }

            showServiceSelection() {
                this.currentStep = 1;
                this.addBotMessage(`Prazer, ${this.bookingData.name}! Qual servi√ßo voc√™ gostaria de agendar hoje?`);

                setTimeout(() => {
                    const servicesHTML = `
                        <div class="service-options">
                            ${this.services.map(service => `
                                <div class="service-card" onclick="chatBot.selectService('${service.name}', ${service.price})">
                                    <div class="service-name">${service.name}</div>
                                    <div class="service-price">R$ ${service.price}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;

                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message bot';
                    messageDiv.innerHTML = `<div class="message-content">${servicesHTML}</div>`;
                    this.messagesArea.appendChild(messageDiv);
                    this.scrollToBottom();
                }, 1500);
            }

            selectService(name, price) {
                this.currentStep = 2;
                this.bookingData.service = name;
                this.bookingData.servicePrice = price;

                this.addUserMessage(`${name} - R$ ${price}`);
                this.addBotMessage(`√ìtima escolha! ${name} - R$ ${price}`);

                setTimeout(() => {
                    this.addBotMessage('Qual dia voc√™ prefere?');
                    setTimeout(() => this.showCalendar(), 1500);
                }, 1000);
            }

            showCalendar() {
                const now = new Date();
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();

                const calendarHTML = this.generateCalendar(currentYear, currentMonth);

                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';
                messageDiv.innerHTML = `<div class="message-content">${calendarHTML}</div>`;
                this.messagesArea.appendChild(messageDiv);
                this.scrollToBottom();
            }

            generateCalendar(year, month) {
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const monthNames = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                                   'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

                let html = `
                    <div class="calendar-widget">
                        <div class="calendar-header">
                            <div>${monthNames[month]} ${year}</div>
                        </div>
                        <div class="calendar-days">
                            <div class="calendar-day-label">Dom</div>
                            <div class="calendar-day-label">Seg</div>
                            <div class="calendar-day-label">Ter</div>
                            <div class="calendar-day-label">Qua</div>
                            <div class="calendar-day-label">Qui</div>
                            <div class="calendar-day-label">Sex</div>
                            <div class="calendar-day-label">S√°b</div>
                `;

                // Empty cells before first day
                for (let i = 0; i < firstDay; i++) {
                    html += `<div class="calendar-day empty"></div>`;
                }

                // Days of month
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const dayOfWeek = date.getDay();
                    const isPast = date < today;
                    const isClosed = dayOfWeek === 0 || dayOfWeek === 1; // Sunday or Monday
                    const isDisabled = isPast || isClosed;

                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

                    html += `
                        <div class="calendar-day ${isDisabled ? 'disabled' : ''}"
                             ${!isDisabled ? `onclick="chatBot.selectDate('${dateStr}')"` : ''}>
                            ${day}
                        </div>
                    `;
                }

                html += `</div></div>`;
                return html;
            }

            selectDate(dateStr) {
                this.currentStep = 3;
                this.bookingData.date = dateStr;

                const date = new Date(dateStr + 'T00:00:00');
                const formatted = date.toLocaleDateString('pt-BR', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                this.addUserMessage(formatted);
                this.addBotMessage('Perfeito! Agora escolha o melhor hor√°rio:');

                setTimeout(() => this.showTimeSlots(), 1500);
            }

            showTimeSlots() {
                const times = [];
                for (let hour = 10; hour < 20; hour++) {
                    times.push(`${String(hour).padStart(2, '0')}:00`);
                    times.push(`${String(hour).padStart(2, '0')}:30`);
                }

                const slotsHTML = `
                    <div class="time-slots">
                        ${times.map(time => `
                            <div class="time-slot" onclick="chatBot.selectTime('${time}')">
                                ${time}
                            </div>
                        `).join('')}
                    </div>
                `;

                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';
                messageDiv.innerHTML = `<div class="message-content">${slotsHTML}</div>`;
                this.messagesArea.appendChild(messageDiv);
                this.scrollToBottom();
            }

            selectTime(time) {
                this.currentStep = 4;
                this.bookingData.time = time;

                this.addUserMessage(time);
                this.addBotMessage('Quase l√°! Preciso do seu telefone para confirmar:');
                this.addBotMessage('Digite no formato: (XX) XXXXX-XXXX');

                setTimeout(() => {
                    this.showInput();
                    this.userInput.placeholder = '(41) 98765-4321';
                }, 2000);
            }

            validatePhone(phone) {
                const cleaned = phone.replace(/\D/g, '');
                return cleaned.length === 10 || cleaned.length === 11;
            }

            showConfirmation() {
                this.currentStep = 5;

                this.addBotMessage('Vamos confirmar seus dados:');

                const date = new Date(this.bookingData.date + 'T00:00:00');
                const formattedDate = date.toLocaleDateString('pt-BR', {
                    weekday: 'long',
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric'
                });

                setTimeout(() => {
                    const confirmHTML = `
                        <div class="confirmation-card">
                            <div class="confirmation-item">
                                <span class="confirmation-label">üë§ Nome:</span>
                                <span class="confirmation-value">${this.bookingData.name}</span>
                            </div>
                            <div class="confirmation-item">
                                <span class="confirmation-label">‚úÇÔ∏è Servi√ßo:</span>
                                <span class="confirmation-value">${this.bookingData.service}</span>
                            </div>
                            <div class="confirmation-item">
                                <span class="confirmation-label">üí∞ Valor:</span>
                                <span class="confirmation-value">R$ ${this.bookingData.servicePrice}</span>
                            </div>
                            <div class="confirmation-item">
                                <span class="confirmation-label">üìÖ Data:</span>
                                <span class="confirmation-value">${formattedDate}</span>
                            </div>
                            <div class="confirmation-item">
                                <span class="confirmation-label">‚è∞ Hor√°rio:</span>
                                <span class="confirmation-value">${this.bookingData.time}</span>
                            </div>
                            <div class="confirmation-item">
                                <span class="confirmation-label">üìû Telefone:</span>
                                <span class="confirmation-value">${this.bookingData.phone}</span>
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button class="action-button" onclick="chatBot.restart()">
                                ‚ùå Alterar
                            </button>
                            <button class="action-button primary" onclick="chatBot.confirmBooking()">
                                ‚úÖ Confirmar
                            </button>
                        </div>
                    `;

                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message bot';
                    messageDiv.innerHTML = `<div class="message-content">${confirmHTML}</div>`;
                    this.messagesArea.appendChild(messageDiv);
                    this.scrollToBottom();
                }, 1500);
            }

            confirmBooking() {
                this.currentStep = 6;
                this.addUserMessage('‚úÖ Confirmar agendamento');

                this.addBotMessage('Agendamento confirmado! üéâ');

                setTimeout(() => {
                    this.addBotMessage('Vou te redirecionar para o WhatsApp do Diego para confirma√ß√£o final.');

                    setTimeout(() => {
                        this.sendToWhatsApp();
                    }, 2000);
                }, 1000);
            }

            sendToWhatsApp() {
                const date = new Date(this.bookingData.date + 'T00:00:00');
                const formattedDate = date.toLocaleDateString('pt-BR', {
                    weekday: 'long',
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric'
                });

                const message = `üî• *AGENDAMENTO - MONDADORI BARBERSHOP* üî•

üë§ *Nome:* ${this.bookingData.name}
üìû *Telefone:* ${this.bookingData.phone}
üìÖ *Data:* ${formattedDate}
‚è∞ *Hor√°rio:* ${this.bookingData.time}
‚úÇÔ∏è *Servi√ßo:* ${this.bookingData.service}
üí∞ *Valor:* R$ ${this.bookingData.servicePrice}

Aguardo confirma√ß√£o! ‚ú®`;

                const encodedMessage = encodeURIComponent(message);
                const whatsappURL = `https://wa.me/5541984325356?text=${encodedMessage}`;

                // Show success message
                const successHTML = `
                    <div style="text-align: center; padding: 2rem 0;">
                        <div class="success-icon">‚úÖ</div>
                        <p style="margin-top: 1rem; font-size: 1.1rem;">
                            Redirecionando para o WhatsApp...
                        </p>
                    </div>
                `;

                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';
                messageDiv.innerHTML = `<div class="message-content">${successHTML}</div>`;
                this.messagesArea.appendChild(messageDiv);
                this.scrollToBottom();

                // Save to localStorage
                this.saveBooking();

                // Redirect to WhatsApp
                setTimeout(() => {
                    window.open(whatsappURL, '_blank');
                }, 1500);
            }

            saveBooking() {
                try {
                    const bookings = JSON.parse(localStorage.getItem('mondadoriBookings') || '[]');
                    bookings.push({
                        ...this.bookingData,
                        timestamp: new Date().toISOString(),
                        status: 'pending'
                    });
                    localStorage.setItem('mondadoriBookings', JSON.stringify(bookings));
                } catch (error) {
                    console.error('Error saving booking:', error);
                }
            }

            restart() {
                this.currentStep = 0;
                this.bookingData = {
                    name: '',
                    service: '',
                    servicePrice: '',
                    date: '',
                    time: '',
                    phone: ''
                };

                this.addUserMessage('‚ùå Vou alterar os dados');
                this.addBotMessage('Sem problemas! Vamos come√ßar novamente. üòä');

                setTimeout(() => {
                    this.addBotMessage('Como posso te chamar?');
                    this.showInput();
                    this.userInput.placeholder = 'Digite sua resposta...';
                }, 1500);
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.messagesArea.scrollTop = this.messagesArea.scrollHeight;
                }, 100);
            }
        }

        // Initialize chatbot
        let chatBot;
        window.addEventListener('DOMContentLoaded', () => {
            chatBot = new MondadoriChatBot();
        });
    </script>
</body>
